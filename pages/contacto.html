    <main class="container text-white text-center">
        <section class="header-area index">
            <h1>Contacto</h1>
        </section>
        <form class=>
            <div class="contacto">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" value="" placeholder="Ingrese su nombre...">
            </div>
            <div class="contacto">
                <label for="apellido">Apellido</label>
                <input type="text" id="apellido" placeholder="Ingrese su apellido">
            </div>
            <div class="contacto">
                <label for="edad">Edad</label>
                <input type="number" id="edad" placeholder="Ingrese su edad">
            </div>
            <div class="contacto">
                <label for="email">Mail</label>
                <input type="email" placeholder="Ingrese su email..." id="email" required>
            </div>
            <div class="contacto">
                <label for="como">Como conocio a la banda?</label>
                <select name="como" id="como">
                </div>
                    <option value="spotify">Spotify</option>
                    <option value="radio">Radio</option>
                    <option value="redes sociales">Redes Sociales</option>
                    <option value="otros">Otros</option>
                </select>
            </div>
            <div class="contacto">
                <h2>Te gustaria conocer a la banda?</h2>
                <label for="si">SI</label>
                <input type="radio" name="consulta" id="si" value="Si">
                <label for="band">NO</label>
                <input type="radio" name="consulta" id="no" value="No">
            </div>
            <div>
                <h2>Cuando prefiere escuchar musica?</h2>
                <label for="tiempo libre">Tiempo Libre</label>
                <input type="checkbox" name="" id="tiempo libre">
                <label for="trabajando">Trabajando</label>
                <input type="checkbox" name="" id="trabajando">
                <label for="socialmente">Socialmente</label>
                <input type="checkbox" name="" id="socialmente">
            </div>
            <div>
                <label for="comentarios">Comentario</label>
                <textarea name="comentarios" id="comentarios" cols="15" rows="12"></textarea required>
            </div>
            <div>
                <button type="submit">Enviar</button>
                <button type="reset">Limpiar</button>
            </div>
        </form>
