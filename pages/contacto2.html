<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto2</title>
    <link rel="stylesheet" href="../css/estilos.css">
    <script src="https://kit.fontawesome.com/9aae3424f6.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body class="bg-dark">
    <header>
        <!-- LOGO + INDEX DE 5 ITEMS -->

        <img src="../imagenes/COMPADRE LOGO.jpg" class="logo" alt="logo">
        <i class="header__icono fas fa-bars"></i>
        <nav>
            <ul>
                <li class="nav__lista"><a href="../index.html">Inicio</a></li>
                <li class="nav__lista"><a href="./fotos.html">Fotos</a></li>
                <li class="nav__lista"><a href="./historia.html">Historia</a></li>
                <li class="nav__lista"><a href="./discografia.html">Discografia</a></li>
                <li class="nav__lista"><a href="./contacto.html">Contacto</a></li>

            </ul>
        </nav>
    </header>

    <main class="container text-white text-center">
        <div>
            <h1 class="bg-#20c997 mt-4">Contacto</h1>
        </div>
        <form>
            <div>
                <label for="Nombre">Nombre</label>
                <input type="text" id="Nombre" value="" placeholder="Ingrese su nombre...">
                <br>

                <label for="Apellido">Apellido</label>
                <input type="text" id="Apellido" placeholder="Ingrese su Apellido">

                <br>
                <label for="Edad">Edad</label>
                <input type="Edad" id="Edad" placeholder="Ingrese su Edad">
                <br>


                <label for="Mail">Mail</label>
                <input type="text" placeholder="Ingrese su email..." id="Mail">

                <br>


                <label for="Como">Como conocio a la banda?</label>
                <select name="Como" id="Como">
                    <option value="Spotify">Spotify</option>
                    <option value="Radio">Radio</option>
                    <option value="Redes Sociales">Redes Sociales</option>
                    <option value="Otros">Otros</option>
                </select>



            </div>
            <div>
                <H2>Te gustaria conocer a la banda?</H2>
                <label for="SI">SI</label>
                <input type="radio" name="consulta" id="SI" value="SI">
                <label for="band">NO</label>
                <input type="radio" name="consulta" id="NO" value="NO">
            </div>
            <div>

                <H2>Cuando prefiere escuchar musica?</H2>

                <label for="">Tiempo Libre</label>
                <input type="checkbox" name="" id="Tiempo Libre">

                <label for="">Trabajando</label>
                <input type="checkbox" name="" id="">

                <label for="">Socialmente</label>
                <input type="checkbox" name="" id="">

            </div>
            <br>
            <br>

            <div>
                <label for="Comentarios">Comentario</label>
                <br>

                <textarea name="Comentarios" id="Comentarios" cols="15" rows="12"></textarea>
            </div>
            <div>

                <button type="submit">Enviar</button>
                <button type="reset">Limpiar</button>

            </div>
        </form>
    </main>

    <footer class="footer">
        <p class="footer__copy">Todos los derechos reservados 2022</p>
        <div>
            <a href="https://open.spotify.com/artist/5E0n7FgDLJAEIISY8HkYR2?si=4RSDI-c2TpGvNasjEs43tw">
                <i class="footer__logo fab fa-spotify"></i></div>
        <div>
            <a href="https://www.instagram.com/compadre.uy/?hl=es">
                <i class="footer__logo fab fa-instagram"></i></div>

    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
